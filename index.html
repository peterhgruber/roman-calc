<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>

        <div class="buttons">
            <button class="numeral" data-value="M">M</button>
            <button class="clear" data-action="clear">AC</button> 
            <button class="numeral" data-value="D">D</button>
            <button class="numeral" data-value="C">C</button>
            <button class="operator" data-action="subtract">-</button>

            <button class="numeral" data-value="L">L</button>
            <button class="numeral" data-value="X">X</button>
            <button class="operator" data-action="add">+</button>

            <button class="numeral" data-value="V">V</button>
            <button class="numeral" data-value="I">I</button>
            <button class="equal" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
